<script id='template_status' type='text/template'>
    <tr statusId='{{statusId}}'
        class='status id-{{statusId}}'
        onmouseover='showActions("{{statusId}}")'
        onmouseout='hideActions("{{statusId}}")'>

        <!-- avatar -->
        <td class="avatar">
            {{&userlineLink}}
            <img src='http://www.gravatar.com/avatar/{{gravatar}}?s=32'/>
            {{#userlineLink}}</a>{{/userlineLink}}
        </td>

        <td class="statusDisplay">
            <div class="row-fluid">
                <div class="span8">
                    {{&userlineLink}}
                    {{firstName}}&nbsp;{{lastName}}
                    {{#userlineLink}} {{/userlineLink}}&nbsp;<em>@{{username}}</em></a>
                </div>
                <!-- actions -->
                <div class="span4">
                    <div class='hide {{statusId}}-actions'>
                        <a href='/tatami/{{username}}/status/{{statusId}}'
                           title='Open status'>

                            <i class='icon-eye-open'/>
                        </a>
                        {{#favorite}}
                        <a href='#' class='{{statusId}}-favorite'
                           title='Favorite'
                           onclick='unfavoriteStatus("{{statusId}}")'>

                            <i class='icon-star-empty'/>
                        </a>
                        {{/favorite}}
                        {{^favorite}}
                        <a href='#' class='{{statusId}}-favorite'
                           title='Unfavorite'
                           onclick='favoriteStatus("{{statusId}}")'>

                            <i class='icon-star'/>
                        </a>
                        {{/favorite}}
                        {{#isUserName}}
                        <a href='#' onclick='removeStatus("{{statusId}}")' title='Remove'>
                            <i class='icon-remove'/>
                        </a>
                        {{/isUserName}}
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <!-- status content -->
                    <article>
                        {{{content}}}
                    </article>
                </div>
            </div>
        </td>
        <td>
            <!-- status date -->
            {{#favorite}}
            <div class="statusDate favorite">
                    {{prettyPrintStatusDate}}
            </div>
            {{/favorite}}
            {{^favorite}}
            <div class="statusDate">
                    {{prettyPrintStatusDate}}
            </div>
            {{/favorite}}
        </td>
    </tr>
</script>
