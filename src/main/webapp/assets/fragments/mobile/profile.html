<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml">
<section id="profile">
    <div class="row-fluid">
        <div class="span3"><img id="picture"/></div>
        <div class="span9">
            <h2><span id="firstName"></span> <span id="lastName"></span></h2>
        </div>
    </div>
    <div class="well well-small row-fluid">
        <div class="span4">
            <span id="statusCount" class="badge"></span><br/>Status
        </div>
        <div class="span4">
            <span id="friendsCount" class="badge"></span><br/>Followed
        </div>
        <div class="span4">
            <span id="followersCount" class="badge"></span><br/>Followers
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <form class="form-inline" onsubmit="return status();">
                <textarea id="statusContent" rel="popover" class="focused" maxlength="500"
                          placeholder="Type a new status..."></textarea>
                <button type="submit" class="btn btn-primary">Status !</button>
            </form>
            <div class="error"></div>
        </div>
    </div>
</section>
</html>
